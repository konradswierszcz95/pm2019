<div id="addRaport" th:fragment="addRaport">
    Raport opisujący awarię powinien być utworzony na bazie <a th:href="@{/uploads/failures/raports/raportWzor.docx}">wzoru</a> i zapisany w formacie PDF
    <form th:action="@{'/failures/addRaport/' + ${failure.id}}" th:object="${addDocument}" method="post" enctype="multipart/form-data">
        <input type="file" name="document"> <br>
        <input type="submit" value="Dodaj">
    </form>
</div>
