<div id="addFoto" th:fragment="addFoto">
    Dodaj fotografię maszyny <span th:text="${machine.producer}+' '+${machine.model}"></span>
    <form th:action="@{'/machines/addFoto/'+${machine.id}}" th:object="${addFoto}" method="post" enctype="multipart/form-data">
        <input type="file" name="foto">
        <input type="submit" value="Dodaj">
    </form>
</div>
