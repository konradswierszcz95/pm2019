<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Maszyny</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/defaultStyle.css}">
</head>
<body>
<div id="container">
    <div th:replace="fragments/header :: header"></div>

    <div id="workspace">
        <div th:replace="fragments/navigation :: navigation"></div>


        <div id="content">
            <div class="top-bar">
                <a class="navLink" href="/machines"> --Lista-- |</a>
                <a class="navLink" href="/machines/add"> --Dodaj-- |</a>
            </div>

            <span th:if="${case=='add'}"><div th:replace="fragments/machines/addMachine :: addMachine"></div></span>
            <span th:if="${case=='list'}"><div th:replace="fragments/machines/machineList :: machineList"></div></span>
            <span th:if="${case=='machine'}"><div th:replace="fragments/machines/individualPage :: machinePage"></div></span>
            <span th:if="${case=='addFoto'}"><div th:replace="fragments/machines/addFoto :: addFoto"></div></span>
            <span th:if="${case=='addDocuments'}"><div th:replace="fragments/machines/addDocuments :: addDocuments"></div></span>

        </div>

        <div style="clear:both;"></div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
