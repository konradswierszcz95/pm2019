<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/defaultStyle.css}">
</head>
<body>
<div id="container">
    <div th:replace="fragments/header :: header"></div>

    <div id="workspace">
        <div th:replace="fragments/navigation :: navigation"></div>

        <div id="content">
            <div class="top-bar">
                <a class="navLink" href="/"> --Strona powitalna-- |</a>
                <a class="navLink" href="/home/pass"> --Zmień hasło-- |</a>
            </div>

            <span th:if="${case=='welcome'}"><div th:replace="fragments/home/welcome :: welcome"></div></span>
            <span th:if="${case=='pass'}"><div th:replace="fragments/home/pass :: pass"></div></span>
        </div>

        <div style="clear:both;"></div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
