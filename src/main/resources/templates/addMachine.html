<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/defaultStyle.css}">
</head>
<body>
<div id="container">
    <div th:replace="fragments/header :: header"></div>

    <div id="workspace">

        <div th:replace="fragments/navigation :: navigation"></div>

        <div id="content">
            <form th:action="@{/addMachine}" th:object="${addMachine}" method="post">
                <table id="addMachineTable">
                    <tr>
                        <td>Adresat:</td>
                        <td><input type="text" id="addressee" name="addressee" autofocus="autofocus"> </td>
                    </tr>
                    <tr>
                        <td>Temat:</td>
                        <td><input type="text" id="subject" name="subject"> </td>
                    </tr>
                    <tr>
                        <td>Treść:</td>
                        <td><textarea class="msgContent" name="content" rows="12" th:value="${msgContent}"></textarea></td>
                    </tr>
                </table>
            </form>
        </div>

        <div style="clear:both;"></div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
